<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - RS Kartini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="home.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
    }
    .auth-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,120,220,0.09);
      padding: 38px 32px 32px 32px;
      max-width: 380px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-card h2 {
      margin-bottom: 18px;
      color: #1976d2;
      font-size: 2rem;
      font-weight: 700;
    }
    .auth-card form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .auth-card input[type="email"],
    .auth-card input[type="password"] {
      padding: 14px 18px;
      border: 2px solid #e3f0ff;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fbff;
      color: #333;
      outline: none;
      transition: border 0.2s;
    }
    .auth-card input:focus {
      border: 2px solid #f47b20;
      background: #fff;
    }
    .auth-card button {
      background: #f47b20;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .auth-card button:hover {
      background: #d65e00;
    }
    .auth-card .auth-link {
      margin-top: 18px;
      font-size: 1rem;
      color: #1976d2;
      text-decoration: none;
      display: inline-block;
    }
    .auth-card .auth-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .auth-card {
        padding: 18px 8px 18px 8px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Masuk Akun</h2>
      <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Email" required autocomplete="username">
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Masuk</button>
      </form>
      <a href="register.html" class="auth-link">Belum punya akun? Daftar di sini</a>
    </div>
  </div>
</body>
</html>
